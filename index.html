<html>
    <head>
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet" href="./dist/bundle.css" />
    </head>
    <body>
        <div id="consoleGame">
            <p>Book Cricket</p>
        </div>
        <div id="preGameMessage" data-prefix="pgm">
            <p>You need to make <span id="t"></span> runs in <span id="o"></span> overs.</p>
        </div>
        <div id="game">
            <div id="gamePlayArea" data-prefix="gpa">
                    <div>
                        [<span class="gpaRunScored"></span>]
                        [<span class="gpaRunScored gpaRunScoredExtra"></span>]
                        [<span id="gpaPageFlipped"></span>]
                        [<span class="gpaRunScored gpaRunScoredExtra"></span>]
                        [<span class="gpaRunScored"></span>]
                    </div>
                    <button id="flipPageBtn">Flip page</button>
            </div>    
            <div id="gameResultsArea" data-prefix="gra">
                <div id="graWinner">
                    <p>CONGRATULATIONS!!! You won</p>
                </div>
                <div id="graLoser">
                    <p>Sorry, try again</p>
                </div>
                <button id="playAgainBtn">Play again</button>
            </div>
            <div id="scorecardFooter" data-prefix="scorecard">
                <div id="scorecardPlayer"></div>
                <div id="scorecardCPU"></div>
            </div>
            <div id="statsHeader" data-prefix="stats" class="row">
                <div class="column column-1">
                    <div class="column column-1-a">
                        Bat <span id="statsBatsmanStarPlayer"></span> <span id="statsBatsman"></span> 
                        <span id="statsBatsmanRunsMade"></span> (<span id="statsBatsmanBallsPlayed"></span>) 
                        <br>
                        <span id="statsBatsmanStyle"></span>
                    </div>
                    <div class="stats-slider column column-1-b">
                        <div class="active">Current run rate: <span id="statsCurrentRunRate"></span></div>
                        <div>Required run rate: <span id="statsRequiredRunRate"></span></div>
                        <div>Projected score: <span id="statsProjectedScore"></span></div>
                        <div>Need <span id="statsRunsRemaining"></span> more to win in <span id="statsBallsRemaining"></span></div>
                    </div>
                </div>
                <div class="column column-2">
                    <div class="small-score">
                        <small>CPU (<span id="statsCPURuns"></span>)</small>
                    </div>
                    <div class="big-score">
                        You <span id="statsPlayerRuns"></span>/<span id="statsPlayerWickets"></span>                         
                    </div>
                    <div class="small-score">
                        Overs <span id="statsOvers"></span>
                    </div>                    
                </div>
                <div class="column column-3">
                    <div class="column column-3-a">
                        Bowl  <span id="statsBowlerStarPlayer"></span>  <span id="statsBowler"></span> 
                        <span id="statsBowlerRunsGiven"></span> (<span id="statsBowlerBallsBowled"></span>) <br>
                        <span id="statsBowlerStyle"></span> 
                    </div>
                    <div class="column column-3-b">
                        This over <br>
                        <div class="this-over">
                            <span id="statsBall1"></span>|<span id="statsBall2"></span>|<span id="statsBall3"></span>|
                            <span id="statsBall4"></span>|<span id="statsBall5"></span>|<span id="statsBall6"></span>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
